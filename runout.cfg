[filament_motion_sensor SFS]
detection_length: 10 #7 #10.00
extruder: extruder
switch_pin: ^gpio4
pause_on_runout: True
event_delay: 3.0
pause_delay: 0.5
insert_gcode:
    M117 Filament Detected!
runout_gcode:
    RUNOUT

[delayed_gcode DISABLEFILAMENTSENSOR]
initial_duration: 1
gcode:
    SET_FILAMENT_SENSOR SENSOR=SFS ENABLE=0