[idle_timeout]
gcode:
   TURN_OFF_HEATERS
timeout: 600


[temperature_fan enclosure_fan]
pin: gpio20
max_power: 1
shutdown_speed: 0
off_below: 0
sensor_type:  EPCOS 100K B57560G104F
sensor_pin: gpio27
control: watermark
max_delta: 1.0
target_temp: 40.0
max_speed: 1.0
min_speed: 0.0
min_temp: 0
max_temp: 100

[controller_fan Omnibox]
pin: gpio18

[fan_generic scs_right]
pin: SEC:gpio20
max_power: 1
shutdown_speed: 0

[fan_generic scs_left]
pin: SEC:gpio18
max_power: 1
shutdown_speed: 0
